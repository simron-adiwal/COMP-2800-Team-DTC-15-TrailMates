<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->

  <title>Log in</title>
</head>

<!-- Bootstrap Scripts-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
  integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

<!-- our scripts -->
<script src="scripts/index.js"></script>
<link rel="stylesheet" href="./styles/custom.css">
<link rel="stylesheet" href="./styles/login.css">


<body>
  <!-- Side Nav -->

  <div id="mySidenav" class="sidenav">
    <a href="#">Profile</a>
    <a href="#">My TrailMates</a>
    <a href="#">Create Event</a>
    <a href="#">Find new TrailMates</a>
  </div>

  <header>
    <p><span id="icon" onclick="openClose()"> &#9776; </span></p>
    <div>
      <img id="logo" src="./images/TrailMates-white.png">
    </div>

  </header>


  <div class='main-container'>
    <section class="login-input-section">
      <div class="login-input">
        <input placeholder="User ID" type="text"></input>
      </div>
      <div class="login-input-password">
        <input placeholder="Password" type="password"></input>
      </div>
      <div class="login-button">
        <button>Log in</button>
      </div>

    </section>
    <br>
    <br>
    <hr>
    <br>
    <section class='sign-up'>
      <div class="first-name">
        <input placeholder="First name" type="text"></input>
      </div>
      <div class="last-name">
        <input placeholder="Last name" type="text"></input>
      </div>
      <div class="sign-up-id">
        <input placeholder="User ID" type="text"></input>
      </div>
      <div class="sign-up-pw">
        <input placeholder="Password" type="text"></input>
      </div>
      <div class="email">
        <input placeholder="E-mail" type="text"></input>
      </div>
      <div class="phone-num">
        <input placeholder="Phone number" type="text"></input>
      </div>
      <div class="create-account">
        <button>Create Account</button>
      </div>

    </section>
    <div class='sign-with-google'>
      <button><img class='google' src="./images/google-logo.png">Sign up with Google</button>
    </div>

</body>
