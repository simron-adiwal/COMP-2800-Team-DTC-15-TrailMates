<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required Meta Tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Page Title -->
    <title>TrailMates</title>
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/jpg" href="images/trailmates_favicon.png"/>
    <!-- Bootstrap CSS Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <!-- Custom CSS Link -->
    <link rel="stylesheet" href="./styles/custom.css">
    <link rel="stylesheet" href="./styles/profile.css">
</head>
<body>
<!-- Side Nav -->
<div id="mySidenav" class="sidenav">
    <a href="profile.html">Profile</a>
    <a href="mytrailmates.html?friends=">My TrailMates</a>
    <a href="eventsearch.html">Search Events</a>
    <a href="create_event.html">Create an Event</a>
    <a href="usersearch.html?search=">Find new TrailMates</a>
    <a href="aboutus.html">About Us</a>
    <a href="hikesearch.html">Search Hikes</a>
    <a id="sign-out-user" style="cursor: pointer;" href="login.html">Sign out</a>
</div>

<header>
    <p><span id="menu-button" onclick="openClose()"> &#9776; </span></p>
    <div style="text-align: center">
        <a href="landingpage.html">
            <img alt="Help" id="logo" src="./images/TrailMates-white.png">
        </a>
    </div>
</header>
<!-- Content -->
<main>
    <div class="profileInfo">
        <!-- Basic Profile Info -->
        <div class="imageName">
            <img src="" id="avatar" alt="profileImage">
            <h3 id="profileName" style="color: white;">Name</h3>
        </div>
        <div class="basicInfo">
            <div class="repBadge">
                <img id="badge" alt="repBadge" src="https://via.placeholder.com/40">
                <h6><span id="profileRep">90</span> Rep</h6>
            </div>
            <div class="totalHikes">
                <h3 id="profileHikes">50</h3>
                <span>Total Hikes</span>
            </div>
            <div class="age-gender">
                <p>
                    Age: <span class="age" id="profileAge">35</span><br>
                    Gender: <span class="gender" id="profileGender">M</span><br>
                    Joined: <span class="user-since" id="profileJoined">January 2020</span>
                </p>
            </div>
        </div>
    </div>
    <!-- Utility Buttons and Social Media -->
    <div class="utility">
        <div class="socials">
            <a id="profileFacebook" href="https://www.facebook.com"><span class="iconify"  data-icon="entypo-social:facebook" data-inline="false"></span></a>
            <a id="profileInstagram" href="https://www.instagram.com"><span class="iconify"  data-icon="entypo-social:instagram" data-inline="false"></span></a>
            <a id="profileTwitter" href="https://www.twitter.com"><span class="iconify"  data-icon="fa-brands:twitter-square" data-inline="false"></span></a>
            <a id="profileSnapchat" href="https://www.snapchat.com"><span class="iconify"  data-icon="fa-brands:snapchat-square" data-inline="false"></span></a>
        </div>
        <button id="edit-profile-button">Edit</button>
    </div>
    <!-- User Tags -->
    <div class="tags">
    </div>
    <!-- User Bio -->
    <div class="bio">
        <p id="profileBio" style="color: #cbdcbd;">Nothing here :(</p>
    </div>
</main>
</body>
<!-- Iconify -->
<script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
<!-- Bootstrap Scripts-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
<!-- Firebase Scripts -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-firestore.js"></script>
<script src="https://www.gstatic.com/firebasejs/ui/4.6.1/firebase-ui-auth.js"></script>
<script src="scripts/team-15-api-key.js"></script>
<!-- Our Scripts -->
<script src="scripts/index.js"></script>
<script src="scripts/profile.js"></script>
<script src="scripts/loggedStatus.js"></script>
</html>
