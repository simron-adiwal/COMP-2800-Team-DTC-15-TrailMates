<body>
    <!-- Side Nav -->
    <div id="mySidenav" class="sidenav">
        <a href="profile.html">Profile</a>
        <a href="mytrailmates.html?friends=">My TrailMates</a>
        <a href="eventsearch.html">Search Events</a>
        <a href="create_event.html">Create an Event</a>
        <a href="usersearch.html?search=">Find new TrailMates</a>
        <a href="aboutus.html">About Us</a>
        <a href="hikesearch.html">Search Hikes</a>
        <a id="sign-out-user" style="cursor: pointer;" href="login.html">Sign out</a>
    </div>

    <header>
        <p><span id="menu-button" onclick="openClose()"> &#9776; </span></p>
        <div style="text-align: center">
            <a href="landingpage.html">
                <img alt="Help" id="logo" src="./images/TrailMates-white.png">
            </a>
        </div>
    </header>

    <h2 id="hike-title-heading"></h2>

    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" data-interval="false">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img alt="main-img" src="" id="main-img"
                    class="d-block w-100 carousel-img">
                <div class="carousel-caption">
                    <h6 class="caption-text" id="image-caption"></h6>
                </div>
            </div>
            <div class="carousel-item">
                <img alt="map-img" src="" id="map-img"
                    class="d-block w-100 carousel-img" >
                <div class="carousel-caption">
                    <h6 class="caption-text map-text" id="map-caption"></h6>
                </div>
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <div id="carouselExampleIndicators1" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <div class="info-section">
                    <p id="location-para"><strong>Location:</strong> <span id="location-value"></span></p>
                    <p><strong>Length:</strong> <span id="length-value"></span></p>
                    <p><strong>Difficulty:</strong> <span id="difficulty-value"></span></p>
                    <p><strong>Conditions/Hazards:</strong></p>
                    <ul id="conditions-list">
                    </ul>
                </div>
            </div>
            <div class="carousel-item">
                <div class="info-section">
                    <p><strong>Description:</strong> <span id="description-value"></span></p>
                    <p><strong>Accessibility:</strong> <span id="accessibility-value"></span></p>
                </div>
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    <button id="toCreateEvent">Create Event</button>
</body>
