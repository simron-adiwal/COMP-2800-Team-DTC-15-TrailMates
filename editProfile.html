      <img alt="Help" id="logo" src="./images/TrailMates-white.png">
    </a>
  </div>
</header>

<!-- Content -->
<main>
<!-- Upload an Avatar Image -->
  <form>
    <div class="profilePic">
      <input id="profilePicUpload" type="file">
      <label for="profilePicUpload">Upload a Profile Picture</label>
    </div>

    <label for="age">Age:</label>
    <input id="age" type="number">
    <div class="gender">
      <input name="genderradio" value="Male" id="male" type="radio">
      <label for="male">Male:</label>
      <input name="genderradio" value="Female" id="female" type="radio">
      <label for="female">Female</label>
      <input name="genderradio" value="Other" id="otherGender" type="radio">
      <label for="otherGender">Other</label>
    </div>

    <div class="social-links">
      <h5>Social Media Links</h5>
      <label for="facebook-link">Facebook</label>
      <input id="facebook-link" type="url">
      <label for="gram-link">Instagram</label>
      <input id="gram-link" type="url">
      <label for="twitter-link">Twitter</label>
      <input id="twitter-link" type="url">
      <label for="snap-link">Snapchat</label>
      <input id="snap-link" type="url">
    </div>

    <div class="usertags">
      <label for="tag">Tags</label>
      <input id="tag" type="text">
      <button>+</button>
    </div>

    <label for="bio">Bio</label>
    <input id="bio" type="text">

    <label for="other-pics">Other pictures</label>
    <input id="other-pics" type="file">

    <button type="submit" value="Submit">Finish Editing</button>
  </form>
</main>
</body>
