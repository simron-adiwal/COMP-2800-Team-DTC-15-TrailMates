<!-- Create Event Form -->
<div id="create-event">
<h3 id="create-header">Create a New Event</h3>
    <form>
        <h6 class="form-header"><label for="event-name">Event Name</label></h6>
        <input class="form-input" type="text" id="event_name" placeholder="Event Name"><br>
        <h6 class="form-header"><label for="hike-name">Hike Name</label></h6>
        <input class="form-input" type="text" id="hike_name" placeholder="Hike Name"><br>
        <h6 class="form-header"><label for="start-time">Start Date and Time</label></h6>
        <input class="form-input" type="text" id="start_time" placeholder="Time"><br>
        <h6 class="form-header"><label for="meetup">Meetup Location</label></h6>
        <input class="form-input" type="text" id="meetup" placeholder="Place"><br>
        <h6 class="form-header"><label for="hike-length">Length</label></h6>
        <input class="form-input" type="text" id="hike_length" placeholder="Duration"><br>
        <h6 class="form-header"><label for="hike-desc">Description</label><br></h6>
        <input class="form-input" type="text" id="hike_desc" placeholder="Description"><br>
        <div id="event-type">
            <h6 class="form-header"><span>Event type:</span></h6>
            <input type="radio" id="public" name="eventtype" value="Public">
            <label for="public">Public</label>
            <input type="radio" id="private" name="eventtype" value="Private">
            <label for="private">Private</label>
        </div>
        <br>
        <div id="create-cancel">
            <input class="create-event-buttons" id="cancel-button" type="submit" value="Cancel">
            <input class="create-event-buttons" id="create-button"  value="Create Event">
        </div>
    </form>
</div>
</body>
